version: '3.8'

services:
  study-manager-service:
    build:
      context: .
      dockerfile: Dockerfile.final
    container_name: study-manager-service
    environment:
      - PORT=8080
      - GIN_MODE=production
      - DB_PATH=/app/data/study_manager.db
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CLIENT_ID=${CLIENT_ID}
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW_MINUTES=1
      - AUDIT_ENABLED=true
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:4000,http://localhost:4200
      - MAX_REQUEST_SIZE_MB=10
      - UPLOAD_PATH=/app/uploads
      - MAX_UPLOAD_SIZE_MB=10
    ports:
      - "8080:8080"
    volumes:
      - study_data:/app/data
      - study_uploads:/app/uploads
    depends_on:
      - auth-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth-service:
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - PORT=8081
      - ENV=production
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/auth_service.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_HOURS=24
      - JWT_REFRESH_EXPIRATION_HOURS=168
    ports:
      - "8081:8081"
    volumes:
      - auth_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  study_data:
  study_uploads:
  auth_data: